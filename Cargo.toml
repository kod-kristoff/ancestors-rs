[workspace]
resolver = "2"
members = [
  "crates/persons",
  "crates/ancestors-infra-json",
  "crates/ancestors-kernel",
  "crates/ancestors-tui",
  "crates/repl",
]

[workspace.dependencies]
gedcomx-model = { git = "https://github.com/kod-kristoff/gedcomx-rust" }
serde = { version = "^1.0.99" }
serde_json = { version = "1" }
